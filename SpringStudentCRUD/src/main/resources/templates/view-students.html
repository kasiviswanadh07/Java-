<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
     <table border="1">
        <tr>
        <td>id</td>
        <td>name</td>
        <td>marks</td>
        </tr>
        <tr th:each="students:${students}">
        <td th:text="${students.id}"></td>
        <td th:text="${students.name}"></td>
        <td th:text="${students.marks}"></td>
        
        </tr>  
     </table>

</body>
</html>
